# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: next-azure
metadata:
  template: next-azure-aca@0.0.1-beta
hooks:
  preprovision:
    shell: pwsh
    run: ./infra/web.settings.ps1
  postprovision:
    shell: pwsh
    run: copy-item "./.azure/${env:AZURE_ENV_NAME}/.env" -destination "./.env.local"
services:
  web:
    project: ./
    language: js
    host: containerapp
    dist: .next/standalone
